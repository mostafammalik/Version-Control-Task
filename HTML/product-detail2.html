<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./product-details.css" />
    <link rel="stylesheet" href="../css/NavStyle.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Product Details</title>
  </head>

  <body>
    <header id="navbarabout" style="position: static"></header>
    <script src="../js/navbar.js"></script>
    <main>
      <div class="container">
        <br /><br /><br />
        <div class="row product-details">
          <div class="col-md-6">
            <div
              id="productCarousel"
              class="carousel slide product-carousel"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#productCarousel"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#productCarousel" data-slide-to="1"></li>
                <li data-target="#productCarousel" data-slide-to="2"></li>
              </ol>
              <div id="div_images" class="carousel-inner">
                <div class="carousel-item active">
                  <img id="img1" />
                </div>
                <div class="carousel-item">
                  <img id="img2" />
                </div>
                <div class="carousel-item">
                  <img id="img3" />
                </div>
                <div class="carousel-item">
                  <img id="img4" />
                </div>
                <div class="carousel-item">
                  <img id="img5" />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#productCarousel"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#productCarousel"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <div class="col-md-6">
            <h2 id="product-title" class="product-title"></h2>
            <p id="product-price" class="product-price"></p>

            <p id="product-description" class="product-description"></p>
            <p>Menna</p>
            <button
              id="add-to-cart"
              class="btn btn-add-to-cart"
              style="background-color: #ff8a33"
            >
              Add to Cart
            </button>
            <button id="favorite" class="btn-favorite ml-2">
              <i class="fas fa-heart" title="." style="color: red"></i>
            </button>
          </div>
        </div>
        <div class="reviews">
          <h3>Customer Reviews</h3>
          <div id="reviews-container">
            <p>Loading reviews...</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../js/details.js"></script>
  </body>
</html>
